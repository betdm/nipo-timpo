<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Nitro Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #7289da;
        }
        button {
            background-color: #7289da;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #5b6eae;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #output {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Discord Nitro Code Generator</h1>
    <p>Enter the number of codes to generate and send to the Discord webhook.</p>
    <input type="number" id="codeCount" placeholder="Number of Codes" min="1">
    <button onclick="generateCodes()">Generate & Send</button>
    <div id="output"></div>

    <script>
        async function generateCodes() {
            const count = document.getElementById("codeCount").value;
            const output = document.getElementById("output");
            output.innerHTML = "Processing...";

            if (!count || count <= 0) {
                output.innerHTML = "Please enter a valid number of codes.";
                return;
            }

            try {
                const response = await fetch("/api/generate", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ count: parseInt(count) }),
                });

                const result = await response.json();
                if (response.ok) {
                    output.innerHTML = `<p>${result.message}</p>`;
                } else {
                    output.innerHTML = `<p>Error: ${result.message}</p>`;
                    console.error("Backend Error:", result.error || result);
                }
            } catch (error) {
                console.error("Request Error:", error);
                output.innerHTML = "Failed to send codes. Please try again.";
            }
        }
    </script>
</body>
</html>
