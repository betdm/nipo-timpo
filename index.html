<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitro Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #7289da;
        }
        button {
            background-color: #7289da;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #5b6eae;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #output {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
            max-width: 80%;
        }
        .valid {
            color: green;
        }
        .invalid {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Nitro Code Generator</h1>
    <p>Specify the number of Nitro codes to generate and test their validity.</p>
    <input type="number" id="codeCount" placeholder="Enter number of codes" min="1">
    <button onclick="startGenerating()">Start Generating</button>
    <div id="output"></div>

    <script>
        function generateCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let code = '';
            for (let i = 0; i < 16; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return `https://discord.gift/${code}`;
        }

        function isValidCode(code) {
            // Simulate a validation check
            return Math.random() < 0.1; // 10% chance of being "valid"
        }

        function startGenerating() {
            const count = document.getElementById('codeCount').value;
            const output = document.getElementById('output');
            output.innerHTML = ''; // Clear previous output

            if (!count || count <= 0) {
                output.innerHTML = '<p>Please enter a valid number of codes.</p>';
                return;
            }

            let validCount = 0;
            for (let i = 0; i < count; i++) {
                const code = generateCode();
                const valid = isValidCode(code);
                const status = valid ? 'valid' : 'invalid';
                validCount += valid ? 1 : 0;

                const codeElement = document.createElement('p');
                codeElement.innerHTML = `${code} - <span class="${status}">${status.toUpperCase()}</span>`;
                output.appendChild(codeElement);

                // Stop generating if a valid code is found
                if (valid) {
                    output.innerHTML += `<p><strong>Stopped generating after ${i + 1} attempts. Valid code found!</strong></p>`;
                    break;
                }
            }

            if (validCount === 0) {
                output.innerHTML += `<p><strong>All ${count} codes generated were invalid.</strong></p>`;
            }
        }
    </script>
</body>
</html>
