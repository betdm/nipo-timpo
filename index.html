<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitro Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #7289da;
        }
        button {
            background-color: #7289da;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #5b6eae;
        }
        #code {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #2c2f33;
        }
    </style>
</head>
<body>
    <h1>Nitro Code Generator</h1>
    <p>Click the button below to generate a random Nitro code link.</p>
    <button onclick="generateCode()">Generate Code</button>
    <div id="code"></div>

    <script>
        function generateCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let code = '';
            for (let i = 0; i < 16; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            const nitroLink = `https://discord.gift/${code}`;
            document.getElementById('code').innerText = nitroLink;
        }
    </script>
</body>
</html>
