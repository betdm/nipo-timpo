<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Nitro Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #7289da;
        }
        button {
            background-color: #7289da;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #5b6eae;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #output {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
            max-width: 80%;
        }
        .valid {
            color: green;
        }
        .invalid {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Nitro Code Generator</h1>
    <p>Specify how many codes to generate. Claimable codes require manual validation.</p>
    <input type="number" id="codeCount" placeholder="Enter number of codes" min="1">
    <button onclick="startGenerating()">Generate Codes</button>
    <div id="output"></div>

    <script>
        function generateCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let code = '';
            for (let i = 0; i < 16; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return `https://discord.gift/${code}`;
        }

        async function checkIfValid(code) {
            // Placeholder for API call to validate codes
            // Example for education purposes only:
            // const response = await fetch(`https://discord.com/api/v9/entitlements/gift-codes/${code.split('/').pop()}?with_application=false&with_subscription_plan=true`);
            // const data = await response.json();
            // return data.uses === 0;
            return Math.random() < 0.1; // Simulate validity (10% chance)
        }

        async function startGenerating() {
            const count = document.getElementById('codeCount').value;
            const output = document.getElementById('output');
            output.innerHTML = ''; // Clear previous output

            if (!count || count <= 0) {
                output.innerHTML = '<p>Please enter a valid number of codes.</p>';
                return;
            }

            for (let i = 0; i < count; i++) {
                const code = generateCode();
                const valid = await checkIfValid(code); // Placeholder for real validation logic
                const status = valid ? 'valid' : 'invalid';

                const codeElement = document.createElement('p');
                codeElement.innerHTML = `${code} - <span class="${status}">${status.toUpperCase()}</span>`;
                output.appendChild(codeElement);

                if (valid) {
                    output.innerHTML += `<p><strong>Stopped generating after ${i + 1} attempts. Claimable code found!</strong></p>`;
                    break;
                }
            }

            if (output.innerHTML === '') {
                output.innerHTML = `<p><strong>All ${count} codes generated were invalid.</strong></p>`;
            }
        }
    </script>
</body>
</html>
