<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitro Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #0057d9; /* Improved contrast */
        }
        button {
            background-color: #0057d9; /* Improved contrast */
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #003a91; /* Improved contrast */
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #output {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <h1>Nitro Code Generator</h1>
    <p>Specify how many codes to generate.</p>
    <input type="number" id="codeCount" placeholder="Enter number of codes" min="1">
    <button onclick="generateCodes()">Generate Codes</button>
    <div id="output"></div>

    <script>
        function generateCodes() {
            const count = document.getElementById('codeCount').value;
            const output = document.getElementById('output');
            output.innerHTML = ''; // Clear previous output

            if (!count || count <= 0) {
                output.innerHTML = '<p>Please enter a valid number of codes.</p>';
                return;
            }

            // Simulate code generation
            for (let i = 0; i < count; i++) {
                const code = `https://discord.gift/${Math.random().toString(36).substr(2, 16)}`;
                const p = document.createElement('p');
                p.textContent = code;
                output.appendChild(p);
            }
        }
    </script>
</body>
</html>
